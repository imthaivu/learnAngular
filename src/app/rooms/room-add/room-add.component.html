{{ room | json }}
<div class="alert alert-success">{{ successMessage }}</div>
<form (ngSubmit)="AddRoom()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Room Type"
      name="roomType"
      [(ngModel)]="room.roomType"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Amenities"
      name="amenities"
      [(ngModel)]="room.amenities"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      placeholder="Price"
      name="price"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      placeholder="Discount"
      name="discount"
      [(ngModel)]="room.discount"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Photos"
      name="photos"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      type="date"
      class="form-control"
      placeholder="CheckinTime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <input
      type="date"
      class="form-control"
      placeholder="CheckoutTime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      placeholder="Rating"
      name="rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
