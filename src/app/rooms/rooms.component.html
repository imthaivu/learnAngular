<app-header [title]="title"></app-header>
<!-- {{ rooms$ | async | json }} -->

<!-- Dùng UpperCasePipe -->
<p [ngStyle]="{ color: 'green' }">
  rooms works roi ne! {{ hotelNameTest | uppercase }}
</p>
<h1>
  {{ getError$ | async }}
</h1>
<!-- Dùng DecimalPipe -->
<div *ngIf="rooms$ | async as rooms">
  numberOfRooms:
  <div>{{ numberOfRooms }}</div>
  <app-rooms-list
    [roomList]="rooms"
    (selectedRoom)="selectRoom($event)"
    [title]="title"
  ></app-rooms-list>
</div>

<!-- Hiển thị số phòng còn lại với fallback -->
{{ rooms.available }}

<div *ngIf="rooms?.available"></div>

<button (click)="toggle()">Toggle</button>

<button (click)="editRoom()">editRoom</button>

<button (click)="deleteRoom()">delete Room</button>
<!-- AsyncPipe: giả định hotelName$ là Observable<string> -->
<h4>Hotel name (AsyncPipe)</h4>
<p>{{ hotelName$ | async }}</p>

<div>
  <button (click)="addRoom()">add Room</button>
</div>
